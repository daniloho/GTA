<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gta</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/reset.css">


    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontes.css">
    <link rel="stylesheet" href="css/responsive.css">

    <script src="js/script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="images/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img
                            src="images/icone-link.svg" alt="Icone de link de suporte" /></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="images/bg-main.png"
            alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo" />

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="images/logo-gta-v.svg" alt="Logo GTA V" />
                <img src="images/logo-gta-online.svg" alt="Logo GTA Online" />
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA Online</p>

            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="images/gta5.jpg" alt="Capa do jogo GTA V" />

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e
                    <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="images/logo-ps5.svg" alt="Logo Playstation 5" />
                    </li>
                    <li>
                        <img src="images/logo-xbox-series-s.svg" alt="Logo Xbox series X|S" />
                    </li>
                    <li>
                        <img src="images/logo-ps4.svg" alt="Logo Playstation 4" />
                    </li>
                    <li>
                        <img src="images/logo-xbox-one.svg" alt="Logo Xbox One" />
                    </li>
                    <li>
                        <img src="images/logo-pc.svg" alt="Logo PC" />
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="images/logo-ps5.svg" alt="Logo Playstation 5" />
                    </li>
                    <li>
                        <img src="images/logo-xbox-series-s.svg" alt="Logo Xbox series X|S" />
                    </li>
                    <li>
                        <img src="images/logo-ps4.svg" alt="Logo Playstation 4" />
                    </li>
                    <li>
                        <img src="images/logo-xbox-one.svg" alt="Logo Xbox One" />
                    </li>
                    <li>
                        <img src="images/logo-pc.svg" alt="Logo PC" />
                    </li>
                </ul>
            </button>
        </div>
    </section>
</body>

</html>
